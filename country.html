<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="countryName">
        <option value="IN">India</option>
        <option value="US">United States</option>
        <option value="AF">Afghanistan</option>
        <option value="CN">Canada</option>
        <option value="CH">China</option>
    </select>
    <div id="statesName">

    </div>
    
</body>
<script>
    var IN = ["Uttarakhand","Tamil Nadu","Delhi","Arunachal Pradesh","Assam"];
    var US = ["Alaska","Arizona","Colorado","Florida"]
    var AF = ["Kabul","Kandahar","Herat","Mazar-i-Sharif"]
    var CN = ["Alberta", "British Columbia", "Manitoba", "New Brunswick"]
    var CH = ["Anhui", "Fujian", "Gansu", "Guangdong", "Guizhou"]
    var display = [];
  document.getElementById("countryName").addEventListener("change", changeState);

  function changeState(){
     var country = document.getElementById("countryName").value;
    console.log(country)
   
    switch(country)
    {
        case "IN":{
            display = IN;
            break;
        }         
        case "US":{
            display = US
            break;
        }
        case "AF":{
            display = AF
            break;
        } 
        case "CN":{
            display = CN
            break;
        } 
        case "CH":{
            display = CH            
        } 
    }

    var secondSelect = document.getElementById("statesName");

    secondSelect.innerHTML = "";

    display.forEach((el)=>{
        var options = document.createElement("div");
        options.innerText = el;
        secondSelect.append(options);
    })
  }
</script>
</html>
