    </div>
     <br>
    <div>
        <label for="">Name</label><br>

</body>
<script>
  var getData = document.getElementById("checkbox");
  getData.addEventListener("change", copyData)

  function copyData(){
    console.log(getData.checked)
    if(getData.checked){
        var name1 = document.getElementById("name1").value;
        var address1 = document.getElementById("address1").value;
        var door1 = document.getElementById("door1").value;

        document.getElementById("name2").value = name1
        document.getElementById("address2").value = address1;
        document.getElementById("door2").value = door1;

    } else {
        document.getElementById("name2").value = ""
        document.getElementById("address2").value = "";
        document.getElementById("door2").value = "";
    }

  }

  

</script>
